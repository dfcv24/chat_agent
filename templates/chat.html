    <style>
        * {

        body {

        .chat-container {

        .clear-btn {

        @keyframes fadeIn {

        .message.user {

        .message.bot {

        .message-content {

        .message.user .message-content {

        .message.bot .message-content {

        .chat-input:focus {

        .send-btn {

        .send-btn:hover:not(:disabled) {

        }

        .send-btn:disabled {

        .loading {

        }

        .loading.show {

        }

        .typing-indicator {

        }

        .typing-indicator.show {

        }

        .typing-dots {

        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }

        @keyframes typingAnimation {

        }

        .welcome-message {

        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

            }

            .message-content {

            }

            .chat-input {

            }
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .chat-messages::-webkit-scrollbar {

        }

        .chat-messages::-webkit-scrollbar-track {

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ¤– æ™ºèƒ½èŠå¤©åŠ©æ‰‹</h1>
            <div class="status">åœ¨çº¿ â€¢ å‡†å¤‡å°±ç»ª</div>
            <button class="clear-btn" onclick="clearHistory()">æ¸…é™¤å†å²</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>æ¬¢è¿ä½¿ç”¨æ™ºèƒ½èŠå¤©åŠ©æ‰‹ï¼ğŸ‘‹</h2>
                <p>æˆ‘æ˜¯ä½ çš„ä¸“å±AIåŠ©æ‰‹ï¼Œå¯ä»¥å’Œä½ èŠå¤©ã€å›ç­”é—®é¢˜ã€æä¾›å¸®åŠ©ã€‚<br>
                   éšæ—¶å‘Šè¯‰æˆ‘ä½ çš„æƒ³æ³•æˆ–ç–‘é—®å§ï½</p>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="è¾“å…¥ä½ çš„æ¶ˆæ¯..." 
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    â¤
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // æŒ‰é”®ç›‘å¬
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            chatInput.value = '';
            chatInput.style.height = 'auto';
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            sendBtn.disabled = true;
            
            // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
            showTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // éšè—è¾“å…¥æŒ‡ç¤ºå™¨
                hideTypingIndicator();
                
                // æ˜¾ç¤ºæœºå™¨äººå›å¤
                addMessage(data.response, 'bot', data.audio_url);
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼Œè¯·ç¨åå†è¯•ã€‚', 'bot');
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(content, type, audioUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            let audioControls = '';
            if (type === 'bot' && audioUrl) {
                const audioId = `audio_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                audioControls = `
                    <div class="audio-controls">
                        <button class="play-button" onclick="toggleAudio('${audioId}', this)">
                            <i class="fas fa-play"></i>
                        </button>
                        <span class="audio-status">ç‚¹å‡»æ’­æ”¾è¯­éŸ³</span>
                        <audio id="${audioId}" preload="metadata">
                            <source src="${audioUrl}" type="audio/wav">
                            æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒéŸ³é¢‘æ’­æ”¾ã€‚
                        </audio>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content.replace(/\n/g, '<br>')}
                    ${audioControls}
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            // ç§»é™¤æ¬¢è¿æ¶ˆæ¯
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            chatMessages.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            typingIndicator.classList.add('show');
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // éšè—è¾“å…¥æŒ‡ç¤ºå™¨
        function hideTypingIndicator() {
            typingIndicator.classList.remove('show');
        }

        // åˆ‡æ¢éŸ³é¢‘æ’­æ”¾
        function toggleAudio(audioId, button) {
            const audio = document.getElementById(audioId);
            const icon = button.querySelector('i');
            const status = button.nextElementSibling;
            
            if (audio.paused) {
                // æš‚åœå…¶ä»–æ­£åœ¨æ’­æ”¾çš„éŸ³é¢‘
                document.querySelectorAll('audio').forEach(a => {
                    if (a !== audio && !a.paused) {
                        a.pause();
                        a.currentTime = 0;
                        // é‡ç½®å…¶ä»–æ’­æ”¾æŒ‰é’®çŠ¶æ€
                        const otherButton = a.parentElement.querySelector('.play-button');
                        const otherIcon = otherButton.querySelector('i');
                        const otherStatus = otherButton.nextElementSibling;
                        otherButton.classList.remove('playing');
                        otherIcon.className = 'fas fa-play';
                        otherStatus.textContent = 'ç‚¹å‡»æ’­æ”¾è¯­éŸ³';
                    }
                });
                
                // æ’­æ”¾å½“å‰éŸ³é¢‘
                audio.play().then(() => {
                    button.classList.add('playing');
                    icon.className = 'fas fa-pause';
                    status.textContent = 'æ­£åœ¨æ’­æ”¾...';
                }).catch(error => {
                    console.error('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', error);
                    status.textContent = 'æ’­æ”¾å¤±è´¥';
                });
                
                // æ’­æ”¾ç»“æŸäº‹ä»¶
                audio.onended = () => {
                    button.classList.remove('playing');
                    icon.className = 'fas fa-play';
                    status.textContent = 'ç‚¹å‡»æ’­æ”¾è¯­éŸ³';
                };
                
            } else {
                // æš‚åœéŸ³é¢‘
                audio.pause();
                audio.currentTime = 0;
                button.classList.remove('playing');
                icon.className = 'fas fa-play';
                status.textContent = 'ç‚¹å‡»æ’­æ”¾è¯­éŸ³';
            }
        }

        // æ¸…é™¤å†å²è®°å½•
        async function clearHistory() {
            if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰èŠå¤©è®°å½•å—ï¼Ÿ')) {
                try {
                    const response = await fetch('/api/history', {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        // æ¸…é™¤ç•Œé¢ä¸Šçš„æ¶ˆæ¯
                        chatMessages.innerHTML = `
                            <div class="welcome-message">
                                <h2>æ¬¢è¿ä½¿ç”¨æ™ºèƒ½èŠå¤©åŠ©æ‰‹ï¼ğŸ‘‹</h2>
                                <p>æˆ‘æ˜¯ä½ çš„ä¸“å±AIåŠ©æ‰‹ï¼Œå¯ä»¥å’Œä½ èŠå¤©ã€å›ç­”é—®é¢˜ã€æä¾›å¸®åŠ©ã€‚<br>
                                   éšæ—¶å‘Šè¯‰æˆ‘ä½ çš„æƒ³æ³•æˆ–ç–‘é—®å§ï½</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('æ¸…é™¤å†å²è®°å½•å¤±è´¥:', error);
                    alert('æ¸…é™¤å†å²è®°å½•å¤±è´¥ï¼Œè¯·ç¨åå†è¯•ã€‚');
                }
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–å†å²è®°å½•
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.messages && data.messages.length > 0) {
                        // ç§»é™¤æ¬¢è¿æ¶ˆæ¯
                        const welcomeMessage = chatMessages.querySelector('.welcome-message');
                        if (welcomeMessage) {
                            welcomeMessage.remove();
                        }
                        
                        // æ·»åŠ å†å²æ¶ˆæ¯
                        data.messages.forEach(msg => {
                            addMessageFromHistory(msg.content, msg.type);
                        });
                    }
                }
            } catch (error) {
                console.error('åŠ è½½å†å²è®°å½•å¤±è´¥:', error);
            }
        }

        // ä»å†å²è®°å½•æ·»åŠ æ¶ˆæ¯ï¼ˆä¸åŒ…å«åŠ¨ç”»ï¼‰
        function addMessageFromHistory(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content.replace(/\n/g, '<br>')}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
            chatInput.focus();
        });
    </script>
