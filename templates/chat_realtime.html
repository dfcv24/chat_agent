<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .status-indicator.disconnected {
            background: #f44336;
        }

        .status-indicator.connecting {
            background: #ff9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            padding: 10px 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            background: #667eea;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #5a6fd8;
        }

        .control-btn.active {
            background: #4CAF50;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.3s ease forwards;
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.bot, .message.system, .message.thinking, .message.error {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .bot .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        .system .message-content {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            color: #1976d2;
            font-style: italic;
        }

        .thinking .message-content {
            background: #fff3e0;
            border: 1px solid #ff9800;
            color: #f57c00;
            animation: thinking-pulse 1.5s infinite;
        }

        @keyframes thinking-pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .error .message-content {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #d32f2f;
        }

        .message-meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .audio-controls {
            margin-top: 10px;
        }

        .play-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 18px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            resize: none;
            max-height: 100px;
            min-height: 50px;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 10px;
            }

            .message-content {
                max-width: 85%;
            }

            .controls {
                flex-wrap: wrap;
            }
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ¤– æ™ºèƒ½èŠå¤©åŠ©æ‰‹</h1>
            <div class="status-indicator" id="statusIndicator"></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="autoOutputBtn">ğŸ”” ä¸»åŠ¨è¾“å‡º</button>
            <button class="control-btn" id="triggerAutoBtn">ğŸ’­ è§¦å‘è¾“å‡º</button>
            <button class="control-btn" id="clearHistoryBtn">ğŸ—‘ï¸ æ¸…é™¤å†å²</button>
            <button class="control-btn" id="reconnectBtn" style="display: none;">ğŸ”„ é‡æ–°è¿æ¥</button>
            <span style="font-size: 12px; color: #666;">
                è¿æ¥æ•°: <span id="connectionCount">0</span>
            </span>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                <div class="message-content">
                    ğŸ‰ æ¬¢è¿ä½¿ç”¨æ™ºèƒ½èŠå¤©åŠ©æ‰‹ï¼æ­£åœ¨è¿æ¥æœåŠ¡å™¨...
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-group">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="è¾“å…¥æ‚¨çš„æ¶ˆæ¯..."
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn">
                    <span>â¤</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.autoOutputEnabled = true;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                
                this.initElements();
                this.bindEvents();
                this.connect();
            }

            initElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.autoOutputBtn = document.getElementById('autoOutputBtn');
                this.triggerAutoBtn = document.getElementById('triggerAutoBtn');
                this.clearHistoryBtn = document.getElementById('clearHistoryBtn');
                this.reconnectBtn = document.getElementById('reconnectBtn');
                this.connectionCount = document.getElementById('connectionCount');
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.autoOutputBtn.addEventListener('click', () => this.toggleAutoOutput());
                this.triggerAutoBtn.addEventListener('click', () => this.triggerAutoMessage());
                this.clearHistoryBtn.addEventListener('click', () => this.clearHistory());
                this.reconnectBtn.addEventListener('click', () => this.connect());

                // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
                this.chatInput.addEventListener('input', () => {
                    this.chatInput.style.height = 'auto';
                    this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 100) + 'px';
                });
            }

            connect() {
                this.setStatus('connecting');
                
                const wsUrl = `ws://${window.location.host}/ws`;
                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                    this.isConnected = true;
                    this.reconnectAttempts = 0;
                    this.setStatus('connected');
                    this.reconnectBtn.style.display = 'none';
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };

                this.ws.onclose = () => {
                    console.log('WebSocketè¿æ¥å·²å…³é—­');
                    this.isConnected = false;
                    this.setStatus('disconnected');
                    this.reconnectBtn.style.display = 'inline-block';
                    this.attemptReconnect();
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocketé”™è¯¯:', error);
                    this.setStatus('disconnected');
                };
            }

            setStatus(status) {
                this.statusIndicator.className = `status-indicator ${status}`;
                
                const statusTexts = {
                    connected: 'å·²è¿æ¥',
                    connecting: 'è¿æ¥ä¸­...',
                    disconnected: 'å·²æ–­å¼€'
                };
                
                this.statusIndicator.title = statusTexts[status] || '';
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    setTimeout(() => {
                        this.reconnectAttempts++;
                        console.log(`å°è¯•é‡è¿... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);
                        this.connect();
                    }, 2000 * this.reconnectAttempts);
                }
            }

            handleMessage(data) {
                switch (data.type) {
                    case 'bot_message':
                        this.removePendingThinking();
                        this.addMessage(data.content, 'bot', data.timestamp, data.audio_url);
                        break;
                    case 'thinking':
                        this.addMessage(data.content, 'thinking', data.timestamp);
                        break;
                    case 'system_message':
                        this.addMessage(data.content, 'system', data.timestamp);
                        break;
                    case 'error':
                        this.removePendingThinking();
                        this.addMessage(data.content, 'error', data.timestamp);
                        break;
                    case 'pong':
                        // å¿ƒè·³å“åº”
                        break;
                    default:
                        console.log('æœªçŸ¥æ¶ˆæ¯ç±»å‹:', data);
                }
            }

            sendMessage() {
                if (!this.isConnected) {
                    this.addMessage('âš ï¸ æœªè¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·ç­‰å¾…è¿æ¥æ¢å¤', 'error');
                    return;
                }

                const message = this.chatInput.value.trim();
                if (!message) return;

                // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
                this.addMessage(message, 'user');

                // å‘é€åˆ°æœåŠ¡å™¨
                this.ws.send(JSON.stringify({
                    type: 'user_message',
                    content: message
                }));

                // æ¸…ç©ºè¾“å…¥æ¡†
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';
                this.chatInput.focus();
            }

            addMessage(content, type, timestamp = null, audioUrl = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.innerHTML = content.replace(/\n/g, '<br>');
                
                messageDiv.appendChild(messageContent);

                // æ·»åŠ æ—¶é—´æˆ³
                if (timestamp) {
                    const metaDiv = document.createElement('div');
                    metaDiv.className = 'message-meta';
                    metaDiv.textContent = new Date(timestamp).toLocaleTimeString();
                    messageDiv.appendChild(metaDiv);
                }

                // æ·»åŠ éŸ³é¢‘æ§ä»¶
                if (audioUrl) {
                    const audioControls = document.createElement('div');
                    audioControls.className = 'audio-controls';
                    audioControls.innerHTML = `
                        <button class="play-btn" onclick="this.nextElementSibling.play()" title="æ’­æ”¾è¯­éŸ³">
                            ğŸ”Š
                        </button>
                        <audio preload="none">
                            <source src="${audioUrl}" type="audio/wav">
                        </audio>
                    `;
                    messageDiv.appendChild(audioControls);
                }

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            removePendingThinking() {
                const thinkingMessages = this.chatMessages.querySelectorAll('.message.thinking');
                thinkingMessages.forEach(msg => msg.remove());
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            toggleAutoOutput() {
                this.autoOutputEnabled = !this.autoOutputEnabled;
                
                if (this.isConnected) {
                    this.ws.send(JSON.stringify({
                        type: 'set_auto_output',
                        enabled: this.autoOutputEnabled
                    }));
                }

                this.autoOutputBtn.classList.toggle('active', this.autoOutputEnabled);
                this.autoOutputBtn.textContent = this.autoOutputEnabled ? 'ğŸ”” ä¸»åŠ¨è¾“å‡º' : 'ğŸ”• ä¸»åŠ¨è¾“å‡º';
            }

            triggerAutoMessage() {
                if (!this.isConnected) return;

                fetch('/api/event/trigger_auto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).catch(console.error);
            }

            clearHistory() {
                if (!this.isConnected) return;

                this.ws.send(JSON.stringify({
                    type: 'clear_history'
                }));

                // æ¸…ç©ºæ˜¾ç¤ºçš„æ¶ˆæ¯ï¼ˆä¿ç•™ç³»ç»Ÿæ¶ˆæ¯ï¼‰
                const systemMessages = this.chatMessages.querySelectorAll('.message.system');
                this.chatMessages.innerHTML = '';
                systemMessages.forEach(msg => this.chatMessages.appendChild(msg));
            }

            // å¿ƒè·³æ£€æµ‹
            startHeartbeat() {
                setInterval(() => {
                    if (this.isConnected) {
                        this.ws.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 30000); // æ¯30ç§’å‘é€ä¸€æ¬¡å¿ƒè·³
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const app = new ChatApp();
            app.startHeartbeat();
        });
    </script>
</body>
